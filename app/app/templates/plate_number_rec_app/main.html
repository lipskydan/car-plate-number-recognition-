{% extends 'base.html' %}

{% block title %}
main page
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <aside class="col-sm-10">
                <div class="card">
                    <article class="card-body">
                        <h1 align="center">MAIN PAGE</h1><br>
                    </article>
                </div>
            </aside>
        </div>
    </div>

    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <aside class="col-sm-10">
                <div class="card">
                    <article class="card-body">

                        <form method = "post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p align="center">
                                <label class="btn btn-outline-info" style="height:40px;width:520px">
                                    Upload {{ form.car_img }}
                                </label>
                            </p>

                            <hr>

                            <p align="center">
                                <button type="submit" class="btn btn-outline-info" style="height:40px;width:520px">
                                    Continue
                                </button>
                            </p>
                        </form>

                    </article>
                </div>
            </aside>
        </div>
    </div>

{% endblock %}
